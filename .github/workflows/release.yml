name: Auto Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  pull-requests: read
  issues: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install yq
        run: sudo snap install yq

      - name: Generate changelog
        id: changelog
        env:
          CONFIG_FILE: .github/release.yml
        run: |
          # è§£æé…ç½®æ–‡ä»¶
          declare -A category_map
          while IFS=";" read -r title labels; do
              for label in $labels; do
                  category_map[$label]="$title"
              done
          done < <(yq -o=tsv '.categories[] | [.title, (.labels | join(" "))] | join(";")' $CONFIG_FILE)
          # è·å–ç‰ˆæœ¬èŒƒå›´
          mapfile -t tags < <(git tag -l --sort=-version:refname)
          current_tag=${tags[0]}
          previous_tag=${tags[1]:-}
          if [[ -z "$previous_tag" ]]; then
              commit_range="$current_tag"
              echo "é¦–æ¬¡å‘å¸ƒç‰ˆæœ¬: $current_tag"
          else
              commit_range="$previous_tag..$current_tag"
              echo "ç‰ˆæœ¬èŒƒå›´: $commit_range"
          fi
          # è·å–æ‰€æœ‰ç¬¦åˆè§„èŒƒçš„æäº¤
          commits=$(git log --pretty=format:"%s|%h" "$commit_range")
          # ç”Ÿæˆåˆ†ç±»æ—¥å¿—
          declare -A log_entries
          while IFS="|" read -r subject hash; do
              # type=$(echo "$subject" | cut -d':' -f1 | tr -d ' ')
              type=$(echo "$subject" | sed -E 's/^([[:alnum:]]+)(\(.*\))?:.*/\1/' | tr -d ' ')
              found=0
              for label in "${!category_map[@]}"; do
                  if [[ "$type" == "$label" ]]; then
                      entry="- ${subject} (${hash:0:7})"
                      log_entries[${category_map[$label]}]+="$entry"$'\n'
                      found=1
                      break
                  fi
              done
              if [[ $found -eq 0 ]]; then
                  entry="- ${subject} (${hash:0:7})"
                  log_entries["å…¶ä»–"]+="$entry"$'\n'
              fi
          done <<< "$commits"

          # ç»Ÿè®¡æäº¤æ•°é‡
          commit_count=$(git log --oneline "$commit_range" | wc -l)
          # ç»Ÿè®¡å—å½±å“çš„æ–‡ä»¶æ•°é‡
          file_count=$(git diff --name-only "$commit_range" | wc -l)
          # ç»Ÿè®¡è´¡çŒ®è€…ä¿¡æ¯
          contributor_stats=$(git shortlog -sn "$commit_range")
          contributor_notes=""
          while IFS= read -r line; do
              commits=$(echo "$line" | awk '{print $1}')
              name=$(echo "$line" | awk '{$1=""; print $0}' | sed 's/^ //')
              contributor_notes+="- @${name} (${commits} commits)\n"
          done <<< "$contributor_stats"
          # æ„å»ºè¾“å‡ºå†…å®¹
          release_notes="## ç‰ˆæœ¬æ›´æ–°æ—¥å¿— ($current_tag)\n\n"
          while IFS= read -r category; do
              if [[ -n "${log_entries[$category]}" ]]; then
                  release_notes+="### $category\n${log_entries[$category]}\n"
              fi
          done < <(yq '.categories[].title' $CONFIG_FILE)
          # æ„å»ºè¾“å‡ºå†…å®¹
          release_notes="## ç‰ˆæœ¬æ›´æ–°æ—¥å¿— ($current_tag)\n\n"
          current_date=$(date +"%Y-%m-%d")
          # æ·»åŠ å‘å¸ƒæ—¥æœŸå’Œä¸‹è½½ç»Ÿè®¡ä¿¡æ¯
          release_notes+=" ### ğŸ“… å‘å¸ƒæ—¥æœŸ: ${current_date}\n"
          while IFS= read -r category; do
              if [[ -n "${log_entries[$category]}" ]]; then
                  release_notes+="### $category\n${log_entries[$category]}\n"
              fi
          done < <(yq '.categories[].title' $CONFIG_FILE)

          # æ·»åŠ ç»Ÿè®¡ä¿¡æ¯
          release_notes+="### ğŸ“Š ç»Ÿè®¡ä¿¡æ¯\n"
          release_notes+="- æœ¬æ¬¡å‘å¸ƒåŒ…å« ${commit_count} ä¸ªæäº¤\n"
          release_notes+="- å½±å“ ${file_count} ä¸ªæ–‡ä»¶\n\n"
          # æ·»åŠ è´¡çŒ®è€…ä¿¡æ¯
          release_notes+="### ğŸ‘¥ è´¡çŒ®è€…\n"
          release_notes+="æ„Ÿè°¢è¿™äº›ä¼˜ç§€çš„è´¡çŒ®è€…ï¼ˆæŒ‰æäº¤æ¬¡æ•°æ’åºï¼‰ï¼š\n"
          release_notes+="${contributor_notes}\n"
          release_notes+="---\n"
          # å†™å…¥æ–‡ä»¶
          echo -e "$release_notes" > changelog.md
          echo "ç”Ÿæˆæ—¥å¿—å†…å®¹ï¼š"
          cat changelog.md
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: false
          bodyFile: changelog.md
          tag: ${{ github.ref_name }}
